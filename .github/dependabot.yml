version: 2
updates:
  # Monitor pip dependencies (reads pyproject.toml)
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "automated"
    commit-message:
      prefix: "chore"
      include: "scope"

  # Monitor MCP server pip dependencies
  - package-ecosystem: "pip"
    directory: "/teamsnap_mcp"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:30"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "mcp-server"
      - "automated"
    commit-message:
      prefix: "chore(mcp)"
      include: "scope"

  # Monitor GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 3
    labels:
      - "github-actions"
      - "automated"
    commit-message:
      prefix: "ci"
